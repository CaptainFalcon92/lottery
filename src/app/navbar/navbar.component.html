<!-- Nav Bar -->
<div class="navBar" style="margin-top: 0.5em;">
        <div class="img">
            <img id="logo" class="logo" src="./assets/image/logo_dofus.png" alt="logo_dofus">
        </div>
        <div class="navBtn">
            <button type="button" class="btn1 btn btn-success" routerLink="list-creation">
                Edition Liste
            </button>    
            <button type="button" class="btn2 btn btn-danger" routerLink="">
                Lotterie
            </button>
        </div>
        <div class="settings">
            <button type="button" class="btn btn-link setBtn" data-toggle="modal" data-target="#settingsModal"> 
                <span class="setting-logo material-icons">
                    settings
                </span>
            </button>
        </div>
</div>

<!-- Modal for Settings -->
<div class="modal fade" id="settingsModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-tittle" id="settingsModalLabel"> Param&egrave;tre </h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span class="material-icons modalClose" aria-hidden="true">
                        close
                    </span>
                  </button>
            </div>
            <div class="modal-body">
                <form #settingsForm="ngForm">
                    <!-- Dark Mode -->
                    <span class="label">Dark Mode</span>
                    <label class = "switch" for="darkMode">
                        <input type="checkbox" name="darkMode" id="darkMode">
                        <span class="slider"></span>
                    </label>
                    
                    <!-- Image Selection -->
                    <span class="label">Image Selection (comming soon)</span>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                <button type="button" class="btn btn-primary">Enregistrer</button>
            </div>
        </div>
    </div>
</div>
